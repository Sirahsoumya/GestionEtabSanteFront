
<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h3 style="text-align:center">Medecin</h3>
        <form (ngSubmit)="OnSubmitMedecin()">
          <div class="form-group">
            <label for="nom">Nom </label>
            <input type="text" [(ngModel)]="medecin.nom"
                   class="form-control"
                   id="nom"
                   name="nom"
                   placeholder="nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prenom </label>
            <input type="prenom" [(ngModel)]="medecin.prenom"
                   class="form-control"
                   id="prenom"
                   name="prenom"
                   placeholder="prenom">
          </div>
          <button type="submit" class="btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
