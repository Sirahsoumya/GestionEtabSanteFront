

<div class="card">

  <div class="card-header">

    <div class="card my-5">
      <div class="card-body">
        <h3 style="text-align:center">Patient</h3>
        <form (ngSubmit)="OmSubmitPatient()">
          <div class="form-group">
            <label for="nom">Nom </label>
            <input type="text" [(ngModel)]="patient.nom" class="form-control" id="nom" name="nom" placeholder="nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prenom </label>
            <input type="prenom" [(ngModel)]="patient.prenom" class="form-control"  id="prenom" name="prenom" placeholder="prenom">
          </div>
          <div class="form-group">
            <label for="age">Age </label>
            <input type="age" [(ngModel)]="patient.age" class="form-control"  id="age" name="age" placeholder="age">
          </div>
          <div class="form-group">
            <label for="cin">Cin </label>
            <input type="cin" [(ngModel)]="patient.cin" class="form-control"  id="cin" name="cin" placeholder="cin">
          </div>
          <div class="form-group">
            <label for="localisation">Localisation </label>
            <input type="localisation" [(ngModel)]="patient.localisation" class="form-control"  id="localisation" name="localisation" placeholder="localisation">
          </div>
          <button type="submit" class="btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
